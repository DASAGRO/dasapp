            "lifecycle_ktx"              : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1",
            "lifecycle_livedata"         : "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1",

            // VIEWS
            "tinkoff_decora"             : "ru.tinkoff.decoro:decoro:1.4.0",
            "constraint_layout"          : "androidx.constraintlayout:constraintlayout:2.0.4",
            "daimajia_animation"         : "com.daimajia.androidanimations:library:2.4@aar",
